<div class="mt-2">
    <app-button
        customClasses="mr-2"
        (click)="goToItem()"> 
        Создать
        
    </app-button>
    <app-button
        (click)="goToItem()"
        (mouseEnter)="logger($event)">Редактировать

<div class="row">
    <div class="col-12" *ngFor="let event of events">
        {{event['name']}}
    </div>
</div>
